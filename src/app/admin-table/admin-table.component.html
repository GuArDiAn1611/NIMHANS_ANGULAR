<div class="col-sm-12 top">
    <div class="col-sm-1"></div>
    <div class="col-sm-10">
  <table mat-table [dataSource]="dataSet" class="mat-elevation-z8">
  
      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->
    
      <!-- Position Column -->
      <ng-container matColumnDef="sr">
        <th mat-header-cell *matHeaderCellDef> Sr </th>
        <td mat-cell *matCellDef="let element"> {{element.doctor.emp_id}} </td>
      </ng-container>
    
      <!-- Name Column -->
      <ng-container matColumnDef="dname">
        <th mat-header-cell *matHeaderCellDef> Name of Doctor </th>
        <td mat-cell *matCellDef="let element"> {{element.doctor.dname}} </td>
      </ng-container>
    
      <!-- Weight Column -->
      <ng-container matColumnDef="dept">
        <th mat-header-cell *matHeaderCellDef> Department </th>
        <td mat-cell *matCellDef="let element"> {{element.doctor.department}} </td>
      </ng-container>
    
      <!-- Symbol Column -->
      <ng-container matColumnDef="unit">
        <th mat-header-cell *matHeaderCellDef> Unit </th>
        <td mat-cell *matCellDef="let element"> {{element.doctor.unit}} </td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> Status </th>
       <td mat-cell *matCellDef="let element"> <mat-slide-toggle 
        [checked]="element.enabled" (change)="onChange($event,element.doctor.emp_id)">
      </mat-slide-toggle></td>
    </ng-container>
  
      <ng-container matColumnDef="edit">
          <th mat-header-cell *matHeaderCellDef> Edit </th>
         <td mat-cell *matCellDef="let element"> <button mat-mini-fab color="primary" 
          (click)="onClick(element.doctor)"><mat-icon>edit</mat-icon></button></td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[11, 20]" showFirstLastButtons></mat-paginator>
    </div>
  </div>
  <div class="get"></div>
  <button mat-fab color="primary" class="but" (click)="onAdd()">
    <mat-icon>add</mat-icon>
  </button>
