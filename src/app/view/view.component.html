<div class="col-sm-12">
  <div class="col-sm-1"></div>
  <div class="col-sm-10">
<table mat-table [dataSource]="dataSet" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="ehrId">
      <th mat-header-cell *matHeaderCellDef> EHR-ID </th>
      <td mat-cell *matCellDef="let element"> {{element.ehrid_uhid.demo.uh_id}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="pname">
      <th mat-header-cell *matHeaderCellDef> Patient Name </th>
      <td mat-cell *matCellDef="let element"> {{element.pname}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="age">
      <th mat-header-cell *matHeaderCellDef> Age </th>
      <td mat-cell *matCellDef="let element"> {{element.age}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="gender">
      <th mat-header-cell *matHeaderCellDef> Gender </th>
      <td mat-cell *matCellDef="let element"> {{element.gender}} </td>
    </ng-container>

    <ng-container matColumnDef="View">
        <th mat-header-cell *matHeaderCellDef> VIEW </th>
       <td mat-cell *matCellDef="let element"> <button mat-mini-fab color="primary" (click)="onClick(element)">view</button></td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[11, 20]" showFirstLastButtons></mat-paginator>
  </div>
</div>
