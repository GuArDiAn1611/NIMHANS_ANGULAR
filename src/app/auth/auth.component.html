  <mat-card>
    <mat-card-content>
      <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading">
        <h2 style="background-color: black; color: aliceblue;">NIMHANS</h2>
        <div class="form-group">
          <mat-form-field class="full-width-input">
            <mat-label>Select a Role</mat-label>
            <mat-select (onSelectionChange)="get($event)">
              <mat-option (click)="get('admin')" [value]="'ADMIN'">ADMIN</mat-option>
              <mat-option (click)="get('doctor')" [value]="'DOCTOR'">DOCTOR</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        <span *ngIf="isSelected">

          <div class="form-group" *ngIf="isAdmin">
            <mat-form-field class="full-width-input">
              <input matInput type="text" placeholder="User Name" ngModel id="email" name="email" required>
            </mat-form-field>
            </div>

        <div class="form-group" *ngIf="!isAdmin">
        <mat-form-field class="full-width-input">
          <!-- <input matInput placeholder="Email" id="email" name="email" ngModel required> -->
          <mat-label>User Name</mat-label>
          <mat-select id="email" name="email" ngModel>
            <mat-option *ngFor="let username of usernames" [value]="username">
              {{username}}
            </mat-option>
          </mat-select>
        </mat-form-field>
        </div>

        <div class="form-group">
        <mat-form-field class="full-width-input">
          <input matInput type="password" placeholder="Password" ngModel id="password" name="password" minlength="5" required>
        </mat-form-field>
        </div>
        <button mat-raised-button color="primary" type="submit" [disabled]="!authForm.valid">Login</button>
        </span>
      </form>
    </mat-card-content>
  </mat-card>
  </div>
</div>
