    <mat-tab-group mat-align-tabs="center">
      <mat-tab label="Waiting Patients">
        <app-view></app-view>
        <div class="get"></div>
  <button mat-fab color="primary" class="but" (click)="onAdd()">

      </mat-tab>
      <mat-tab label="InProcess Patients">
    <div class="col-sm-12">
    <div class="col-sm-1"></div>
    <div class="col-sm-10">
<table mat-table [dataSource]="dataSet" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="ehrId">
      <th mat-header-cell *matHeaderCellDef> EHR-ID </th>
      <td mat-cell *matCellDef="let element"> {{element.demo_id.data.demo.ehrId}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="pname">
      <th mat-header-cell *matHeaderCellDef> Patient Name </th>
      <td mat-cell *matCellDef="let element"> {{element.demo_id.data.demo.pname}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="age">
      <th mat-header-cell *matHeaderCellDef> Age </th>
      <td mat-cell *matCellDef="let element"> {{element.demo_id.data.demo.age}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="gender">
      <th mat-header-cell *matHeaderCellDef> Gender </th>
      <td mat-cell *matCellDef="let element"> {{element.demo_id.data.demo.gender}} </td>
    </ng-container>

    <ng-container matColumnDef="View">
        <th mat-header-cell *matHeaderCellDef> VIEW </th>
       <td mat-cell *matCellDef="let element"> <button mat-mini-fab color="primary" (click)="onFill(element)">view</button></td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[12, 20]" showFirstLastButtons></mat-paginator>
  </div>
  <!-- <button class="circle-add-button"></button> -->
  <div class="get"></div>
  <button mat-fab color="primary" class="but" (click)="onAdd()">
    <mat-icon>add</mat-icon>
  </button>
</div>
      </mat-tab>
